{%extends "base.html" %}

{% block content %}
    <div class="flex-container">
    <h1>Add a Blog Entry</h1>
    </div>
    <form method="POST", action="/newpost">
        <label for="title">Title for your new blog: </label>
    </br>
            <input id="title" type="text" name='title' value="{{blog_title}}" />
        </br>
        </br>
         <label for="body">Your new blog:</label><br>
            <textarea id="body" name='body' class="container">{{blog_content}}</textarea>
            <br>
            <input type="submit" value="Add Entry"/>

        
    </form>

   
{% endblock %}
